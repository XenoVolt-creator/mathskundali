<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mathskundali</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f1c, #1a1a2f);
      color: #dbe9f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero h2 {
      font-size: 2.5rem;
      color: #61dafb;
      margin-bottom: 0.5rem;
    }
    .hero p {
      color: #aaa;
      font-size: 1.1rem;
    }
    .category-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    .category-buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1f1f2b, #2c2c3a);
      color: #61dafb;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
      cursor: pointer;
    }
    .category-buttons button:hover {
      background: #2e2e42;
      color: #fff;
      transform: scale(1.05);
    }
    .trick-category {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      background: #1a1a2f;
      padding: 20px;
      border-radius: 10px;
      color: #eee;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="logo.png" alt="Mathskundali Logo" class="loader-logo" />
    <p class="loader-text">
      Note: This website has the explanation of all the tricks that we performed in the math exhibition. You can also play the games and see how we did it during the exhibition.
    </p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <header>
    <nav>
      <h1 class="logo">Mathskundali</h1>
      <ul class="nav-links">
        <li><a href="#" onclick="navigate('home')">Home</a></li>
        <li><a href="#" onclick="navigate('tricks')">Magic Tricks</a></li>
        <li><a href="#" onclick="navigate('explanations')">Explanations</a></li>
        <li><a href="#" onclick="navigate('about')">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content"></main>

  <footer>
    <p>&copy; 2025 Mathskundali. All rights reserved.</p>
  </footer>

  <script>
    const mainContent = document.getElementById('main-content');

    function navigate(view) {
      if (view === 'home' || view === 'tricks') {
        mainContent.innerHTML = `
          <section class="hero">
            <h2>Unlocking the Magic of Numbers</h2>
            <p>Welcome to Mathskundali, where we blend mathematical prediction with magic!</p>
            <div class="category-buttons">
              <button onclick="showCategory('simple')">Simple Tricks</button>
              <button onclick="showCategory('hard')">Hard Tricks</button>
              <button onclick="showCategory('complex')">Complex Tricks</button>
            </div>
            <div id="category-content" class="trick-category"></div>
          </section>
        `;
      } else if (view === 'about') {
        mainContent.innerHTML = `
          <section class="about">
            <h2>About Us</h2>
            <p>We’re a group of students passionate about the mystical beauty of math. Mathskundali is our attempt to bring prediction and fun together through numbers.Our team — <strong>Bisaj Khadka</strong>, <strong>Yubaraj Yadav</strong>, and <strong>Samuel Aryal</strong> — created <strong>Mathskundali</strong> to show how math can surprise, predict, and entertain!</p>
            <p>Through 6 mind-blowing tricks, we’ve blended logic, numbers, and curiosity into one fun experience. Whether you're a math lover or a curious visitor, Mathskundali has something magical for you!</p>
          </section>
        `;
      } else if (view === 'explanations') {
        mainContent.innerHTML = `
          <section class="explanations">
            <h2>Explanations</h2>
            <p>This section includes detailed steps for all the math tricks performed during our exhibition.</p>
            <ul>
              <li><strong>Simple Tricks:</strong> Always 5, Age Prediction, Birthday Day</li>
              <li><strong>Hard Tricks:</strong> Height Trick, Phone Number Reveal</li>
              <li><strong>Complex Tricks:</strong> ATM PIN Guess, Zeller’s Algorithm</li>
            </ul>
          </section>
        `;
      }
    }

   function showTrickCategory(type) {
  const categories = {
    simple: {
      title: "Simple Tricks",
      tricks: [
        { id: 1, name: "The Number is Always 5" },
        { id: 2, name: "I Know Your Full Date of Birth" },
        { id: 7, name: "Magic Age Trick" },
        { id: 8, name: "Predict Final Number" }
      ]
    },
    hard: {
      title: "Hard Tricks",
      tricks: [
        { id: 3, name: "I Know the Day You Were Born" },
        { id: 4, name: "I Know Your Height" },
        { id: 9, name: "Birthday Number Pattern" },
        { id: 10, name: "Predict Missing Number" }
      ]
    },
    complex: {
      title: "Complex Tricks",
      tricks: [
        { id: 5, name: "I Know Your Phone Number" },
        { id: 6, name: "I Can Guess Your ATM PIN" },
        { id: 11, name: "Guess 2-digit Number in 3 Steps" },
        { id: 12, name: "Magic Box Sum Puzzle" }
      ]
    }
  };

  const selected = categories[type];

  let trickCards = selected.tricks.map(trick => `
    <div class="card">
      <strong>${trick.name}</strong><br>
      <button onclick="showTrick(${trick.id})">Play the Trick</button>
    </div>
  `).join("");

  mainContent.innerHTML = `
    <section class="tricks">
      <h2>${selected.title}</h2>
      <div class="tricks-grid">${trickCards}</div>
      <button onclick="navigate('home')" class="back-btn">← Back to Categories</button>
    </section>
  `;
}

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        navigate('home');
      }, 3000);
    });
  </script>
</body>
</html>
