function predictDOB() {
  const day = Number(document.getElementById("dob-day").value);
  const month = Number(document.getElementById("dob-month").value);
  const year = Number(document.getElementById("dob-year").value);
  const resultDiv = document.getElementById("dob-result");
  const breakdownDiv = document.getElementById("dob-breakdown");
  const explanationDiv = document.getElementById("dob-explanation");

  if (!day || !month || !year || isNaN(day) || isNaN(month) || isNaN(year)) {
    resultDiv.innerHTML = `<p>Please enter valid day, month, and year.</p>`;
    breakdownDiv.innerHTML = "";
    explanationDiv.innerHTML = "";
    return;
  }

  const finalNumber = ((day * 100 + month) * 10000) + year;

  resultDiv.innerHTML = `<h3>üéØ Your final number is <strong>${finalNumber}</strong></h3>`;
  breakdownDiv.innerHTML = `
    <p>First two digits are date</p>
    <p> Third and fourth digits are month  </p>
    <p>Last four digits shows year </p>
    <p style="margin-top: 1rem;">
      <a href="#" onclick="showDOBMath(${day}, ${month}, ${year})" style="color:#61dafb; text-decoration: underline;">Want to know how?</a>
    </p>
  `;
  explanationDiv.innerHTML = "";
}

function showDOBMath(day, month, year) {
  const step1 = day * 100;
  const step2 = step1 + month;
  const step3 = step2 * 10000;
  const final = step3 + year;

  document.getElementById("dob-explanation").innerHTML = `
    <div style="margin-top: 1rem;">
      <p>Step 1: Day √ó 100 ‚Üí ${day} √ó 100 = ${step1}</p>
      <p>Step 2: + Month ‚Üí ${step1} + ${month} = ${step2}</p>
      <p>Step 3: √ó 10000 ‚Üí ${step2} √ó 10000 = ${step3}</p>
      <p>Step 4: + Year ‚Üí ${step3} + ${year} = <strong>${final}</strong></p>
    </div>
  `;
}

    //Trick 3 - Day of DOB
          function findBirthDay() {
  const q = Number(document.getElementById("day").value);
  let m = Number(document.getElementById("month").value);
  let y = Number(document.getElementById("year").value);

  const resultBox = document.getElementById("day-result");
  const explanationBox = document.getElementById("day-explanation");

  if (!q || !m || !y || isNaN(q) || isNaN(m) || isNaN(y)) {
    resultBox.innerHTML = `<p>Please enter valid date, month and year!</p>`;
    explanationBox.innerHTML = "";
    return;
  }

  // Adjustment for Jan & Feb
  if (m === 1 || m === 2) {
    m += 12;
    y -= 1;
  }

  const K = y % 100;
  const J = Math.floor(y / 100);

  const h = (
    q +
    Math.floor((13 * (m + 1)) / 5) +
    K +
    Math.floor(K / 4) +
    Math.floor(J / 4) +
    5 * J
  ) % 7;

  const dayMap = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

  resultBox.innerHTML = `<h3>üéØ You were born on a <strong>${dayMap[h]}</strong></h3>`;

  explanationBox.innerHTML = `
    <p style="margin-top: 1rem;">
      <a href="#" onclick="showZellerSteps(${q}, ${m}, ${y + (m > 12 ? 1 : 0)})" style="color:#61dafb; text-decoration: underline;">Want to know how?</a>
    </p>
  `;
}

function showZellerSteps(q, m, yOriginal) {
  let mAdj = m;
  let y = yOriginal;

  if (m === 13 || m === 14) y--;

  const K = y % 100;
  const J = Math.floor(y / 100);

  const step1 = Math.floor((13 * (mAdj + 1)) / 5);
  const step2 = Math.floor(K / 4);
  const step3 = Math.floor(J / 4);
  const sum = q + step1 + K + step2 + step3 + 5 * J;
  const h = sum % 7;

  const dayMap = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

  document.getElementById("day-explanation").innerHTML = `
    <div style="margin-top: 1rem;">
      <p>Adjusted month = ${mAdj}, Adjusted year = ${y}</p>
      <p>K = year % 100 = ${K}</p>
      <p>J = year // 100 = ${J}</p>
      <p>Step 1: ‚åä13(m+1)/5‚åã = ${step1}</p>
      <p>Step 2: ‚åäK/4‚åã = ${step2}</p>
      <p>Step 3: ‚åäJ/4‚åã = ${step3}</p>
      <p>Step 4: Sum = ${q} + ${step1} + ${K} + ${step2} + ${step3} + 5√ó${J} = ${sum}</p>
      <p>Final Step: ${sum} mod 7 = ${h}</p>
      <p>üéØ That means: <strong>${dayMap[h]}</strong></p>
    </div>
  `;
}
