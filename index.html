<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mathskundali</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">Mathskundali</h1>
      <ul class="nav-links">
        <li><a href="#" onclick="navigate('home')">Home</a></li>
        <li><a href="#" onclick="navigate('tricks')">Magic Tricks</a></li>
        <li><a href="#" onclick="navigate('explanations')">Explanations</a></li>
        <li><a href="#" onclick="navigate('about')">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content"></main>

  <footer>
    <p>&copy; 2025 Mathskundali. All rights reserved.</p>
  </footer>

  <script>
    const mainContent = document.getElementById('main-content');

    function navigate(view) {
      if (view === 'home' || view === 'tricks') {
        mainContent.innerHTML = `
          <section class="hero">
            <h2>Unlocking the Magic of Numbers</h2>
            <p>Welcome to Mathskundali, where we blend mathematical prediction with magic!</p>
            <div class="tricks">
              <div class="card"><strong>Magic Trick 1</strong><br><button onclick="showTrick(1)">Play the Trick</button></div>
              <div class="card"><strong>Magic Trick 2</strong><br><button onclick="showTrick(2)">Play the Trick</button></div>
              <div class="card"><strong>Magic Trick 3</strong><br><button onclick="showTrick(3)">Play the Trick</button></div>
              <div class="card"><strong>Magic Trick 4</strong><br><button onclick="showTrick(4)">Play the Trick</button></div>
              <div class="card"><strong>Magic Trick 5</strong><br><button onclick="showTrick(5)">Play the Trick</button></div>
              <div class="card"><strong>Magic Trick 6</strong><br><button onclick="showTrick(6)">Play the Trick</button></div>
            </div>
          </section>
        `;
      } else if (view === 'about') {
        mainContent.innerHTML = `
          <section class="about">
            <h2>About Us</h2>
            <p>We‚Äôre a group of students passionate about the mystical beauty of math. Mathskundali is our attempt to bring prediction and fun together through numbers.</p>
          </section>
        `;
      } else if (view === 'explanations') {
        mainContent.innerHTML = `
          <section class="explanations">
            <h2>Explanations</h2>
            <p>Each trick uses clever math logic. Detailed steps are inside each trick section (only if you ask üòâ).</p>
          </section>
        `;
      }
    }

    function showTrick(number) {
      if (number === 1) {
        mainContent.innerHTML = `
          <section class="trick centered">
            <h2>Magic Trick 1 ‚Äì The Number is Always 5!</h2>
            <p>Think of any number, enter it below, and witness the magic!</p>
            <input type="number" id="user-number" placeholder="Enter your number" />
            <button onclick="predictFive()">‚ú® Predict</button>
            <div id="magic-result" class="big-result"></div>
            <div id="explanation-link" style="margin-top: 1rem;"></div>
            <div id="explanation-box" class="explanation-steps"></div>
            <button onclick="navigate('tricks')" class="back-btn">‚Üê Back to Tricks</button>
          </section>
        `;
      } else if (number === 4) {
        mainContent.innerHTML = `
          <section class="trick centered">
            <h2>Magic Trick 4 ‚Äì I Know Your Height!</h2>
            <p>Think of your height (in cm), do some secret steps, and enter your final number here:</p>
            <input type="number" id="height-final-number" placeholder="Enter your final number" />
            <button onclick="revealHeight()">üìè Reveal Height</button>
            <div id="height-result" class="big-result"></div>
            <div id="height-explanation" class="explanation-steps"></div>
            <button onclick="navigate('tricks')" class="back-btn">‚Üê Back to Tricks</button>
          </section>
        `;
      } else if (number === 5) {
        mainContent.innerHTML = `
          <section class="trick centered">
            <h2>Magic Trick 5 ‚Äì I Know Your Phone Number</h2>
            <p>Enter the final number you got after the steps and your birth year:</p>
            <input type="number" id="phone-final" placeholder="Enter final number" /><br><br>
            <input type="number" id="phone-year" placeholder="Enter birth year (e.g. 2008)" />
            <button onclick="revealPhone()">üì± Reveal Phone Number</button>
            <div id="phone-result" class="big-result"></div>
            <div id="phone-explanation" class="explanation-steps"></div>
            <button onclick="navigate('tricks')" class="back-btn">‚Üê Back to Tricks</button>
          </section>
        `;
      } else {
        mainContent.innerHTML = `
          <section class="trick centered">
            <h2>Magic Trick ${number}</h2>
            <p>This trick is coming soon!</p>
            <button onclick="navigate('tricks')">‚Üê Back to Tricks</button>
          </section>
        `;
      }
    }

    // Trick 1 ‚Äì Always 5
    function predictFive() {
      const input = document.getElementById("user-number").value;
      const original = Number(input);
      const resultBox = document.getElementById("magic-result");
      const linkBox = document.getElementById("explanation-link");
      const stepsBox = document.getElementById("explanation-box");

      if (isNaN(original) || input === "") {
        resultBox.innerHTML = `<p>Please enter a valid number!</p>`;
        linkBox.innerHTML = "";
        stepsBox.innerHTML = "";
        return;
      }

      resultBox.innerHTML = `<h3>I predict your result is... <span style="color:#61dafb; font-size:2rem;">5</span>!</h3>`;
      linkBox.innerHTML = `<a href="#" onclick="showExplanation(${original})" style="color:#61dafb; text-decoration: underline;">Want to know how?</a>`;
      stepsBox.innerHTML = "";
    }

    function showExplanation(num) {
      const step1 = num * 2;
      const step2 = step1 + 10;
      const step3 = step2 / 2;
      const final = step3 - num;

      document.getElementById("explanation-box").innerHTML = `
        <div style="margin-top: 1rem;">
          <p>Step 1: ${num} √ó 2 = ${step1}</p>
          <p>Step 2: +10 ‚Üí ${step2}</p>
          <p>Step 3: √∑2 ‚Üí ${step3}</p>
          <p>Step 4: ‚àí ${num} = <strong>${final}</strong></p>
        </div>
      `;
    }

    // Trick 4 ‚Äì Height
    function revealHeight() {
      const input = document.getElementById("height-final-number").value;
      const final = Number(input);
      const resultDiv = document.getElementById("height-result");
      const explainDiv = document.getElementById("height-explanation");

      if (isNaN(final) || input === "") {
        resultDiv.innerHTML = `<p>Please enter a valid number!</p>`;
        explainDiv.innerHTML = "";
        return;
      }

      const heightCm = final;
      const heightInches = heightCm / 2.54;
      const feet = Math.floor(heightInches / 12);
      const inches = Math.round(heightInches % 12);

      resultDiv.innerHTML = `
        <h3>Your height is approximately <strong>${heightCm} cm</strong></h3>
        <p>That's around <strong>${feet} ft ${inches} in</strong></p>
      `;

      explainDiv.innerHTML = `
        <p style="margin-top: 1rem;"><a href="#" onclick="showHeightSteps(${heightCm})" style="color:#61dafb; text-decoration: underline;">Want to know how?</a></p>
      `;
    }

    function showHeightSteps(height) {
      const step1 = height * 2;
      const step2 = step1 + 10;
      const step3 = step2 * 5;
      const step4 = step3 - 50;
      const final = step4 / 10;

      document.getElementById("height-explanation").innerHTML = `
        <div style="margin-top: 1rem;">
          <p>Step 1: ${height} √ó 2 = ${step1}</p>
          <p>Step 2: +10 ‚Üí ${step2}</p>
          <p>Step 3: √ó5 ‚Üí ${step3}</p>
          <p>Step 4: ‚àí50 ‚Üí ${step4}</p>
          <p>Step 5: √∑10 ‚Üí <strong>${final}</strong></p>
        </div>
      `;
    }

    // Trick 5 ‚Äì Phone Number from Final Number
    function revealPhone() {
      const final = Number(document.getElementById("phone-final").value);
      const year = Number(document.getElementById("phone-year").value);
      const resultBox = document.getElementById("phone-result");
      const explainBox = document.getElementById("phone-explanation");

      if (!final || !year || isNaN(final) || isNaN(year)) {
        resultBox.innerHTML = `<p>Please enter valid values!</p>`;
        explainBox.innerHTML = "";
        return;
      }

      const step1 = final * 2;
      const step2 = step1 + 5;
      const step3 = step2 * 50 ;
      const step4 = step3 + 1773;
      const step5 = step4 - year
      const phone = Math.floor(step5/100);

      resultBox.innerHTML = `<h3>üìû Your phone number is <strong>${phone}</strong></h3>`;
      explainBox.innerHTML = `
        <p style="margin-top: 1rem;">
          <a href="#" onclick="showPhoneSteps(${final}, ${year})" style="color:#61dafb; text-decoration: underline;">Want to know how?</a>
        </p>
      `;
    }

    function showPhoneSteps(final, year) {
      const step1 = final * 2;
      const step2 = step1 + 5;
      const step3 = step2 * 50;
      const step4 = step3 + 1773;
      const step5 = step4 -year;
      const phone = Math.floor(step5 / 100);

      document.getElementById("phone-explanation").innerHTML = `
        <div style="margin-top: 1rem;">
          <p>Final Number: ${final}</p>
          <p>Step 1: Multiply by 2 ‚Üí ${final} * 2 = ${step1}</p>
          <p>Step 2: Add answer by 5 ‚Üí ${step1} + 5 = ${step2}</p>
          <p>Step 3: Multiply answer by 50 ‚Üí ${step2} * 50 = ${step3}</p>
          <p>Step 4: Add 1773 ‚Üí ${step3} + 1773 = ${step4}</p>
          <p>Step 5: Subtract the year ‚Üí ${step4} - ${year} = <strong>${phone}</strong></p>
        </div>
      `;
    }

    // Load home on page open
    navigate('home');
  </script>
</body>
</html>
